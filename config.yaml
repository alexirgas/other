tproxy-port: 1181
# --- ОБЩИЕ НАСТРОЙКИ ЯДРА ---
mixed-port: 1080
allow-lan: true
tcp-concurrent: true
log-level: silent
geodata-mode: true
geo-auto-update: true
geo-update-interval: 72
find-process-mode: off  # XZ
mode: rule
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: ./zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"

profile:
  store-selected: true

# --- НАСТРОЙКИ СНИФФЕРА ---
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true 
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports: [443]


# --- СПИСОК ПРОКСИ-СЕРВЕРОВ (КЛЮЧИ) ---
proxies:
  - name: "🇪🇪 SERVER"
    icon: https://www.svgrepo.com/download/365909/estonia.svg 
    type: vless
    server: bobik.giize.com
    port: 443
    uuid: e22bfdd1-0a09-488a-bf70-fc68619a8abc
    network: ws
    tls: true
    servername: bobik.giize.com
    skip-cert-verify: true
    client-fingerprint: chrome
    udp: true
    ws-opts:
      path: /ws509bd9ec

  - name: "🇩🇪 SERVER"
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Germany.png
    type: vless
    server: parsek.ooguy.com
    port: 443
    uuid: e0c163cd-b16e-43a5-b3f0-498d1f011e9e
    network: ws
    tls: true
    servername: parsek.ooguy.com
    skip-cert-verify: true
    client-fingerprint: chrome
    udp: true
    ws-opts:
      path: /ws2030ddb8

  - name: "🇷🇺 SERVER"
    icon: "https://www.svgrepo.com/show/508628/flag-ru.svg"
    # icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Russia.png
    type: vless
    server: mashka.kozow.com
    port: 443
    uuid: 3dec6c7a-dc4a-4f20-b3b9-7a380b36e251
    network: ws
    tls: true
    servername: mashka.kozow.com
    skip-cert-verify: true
    client-fingerprint: chrome
    udp: true
    ws-opts:
      path: /ws23f30329

# --- ГРУППЫ ПРОКСИ (ПОЛИТИКИ) ---
proxy-groups:
  - name: "PROXY FASTEST"
    icon:  https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/European_Union.png
    type: url-test
    proxies:
      - "🇪🇪 SERVER"
      - "🇩🇪 SERVER"
    url: "http://www.msftncsi.com/ncsi.txt"
    interval: 60
    lazy: true
    tolerance: 50

  - name: "PROXY FAILOVER 🇪🇺"
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png
    type: fallback
    proxies:
      - "PROXY FASTEST"
      - DIRECT
    url: "http://www.msftncsi.com/ncsi.txt"
    interval: 60
    lazy: true

  - name: "RUS"
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Russia.png
    type: fallback
    proxies:
      - "🇷🇺 SERVER"
      - DIRECT
    url: "http://www.msftncsi.com/ncsi.txt"
    interval: 60

  - name: "YOUTUBE"
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png
    type: select
    #include-all: true
    proxies:
      - DIRECT
      - "PROXY FAILOVER 🇪🇺"


# --- ПОДПИСКИ НА ПРАВИЛА МАРШРУТИЗАЦИИ ---
rule-providers:
  adfilter:
    type: http
    behavior: domain
    format: mrs
    path: "./rule-providers/adlist.mrs"
    url: "https://github.com/zxc-rv/ad-filter/releases/latest/download/adlist.mrs"
    interval: 86400
  
  oisd_big:
    type: http
    behavior: domain
    format: text
    path: "./rule-providers/oisd_big.txt"
    url: "https://raw.githubusercontent.com/zzzt27/clash-AdsBlock/main/oisd_big.txt"
    interval: 86400

  youtube:
    type: http
    behavior: domain
    format: mrs
    url: "https://github.com/MetaCubeX/meta-rules-dat/raw/meta/geo/geosite/youtube.mrs"
    path: ./rule-providers/youtube.mrs
    interval: 86400

geox-url:
  geosite: "https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat"
  geoip: "https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat"

# --- ПРАВИЛА МАРШРУТИЗАЦИИ --- #
rules:


### --- ЗАПРЕЩАЮЩИЕ ПРАВИЛА --- ###
# --- БЛОКИРОВКА | UDP-ТРАФИКА НА 443 ПОРТ С НЕРОССИЙСКИХ IP --- #
  - AND,((NETWORK,UDP),(DST-PORT,443),(GEOIP,!RU)),REJECT
# --- ИСКЛЮЧЕНИЕ | ИЗ БЛОКИРОВКИ | ДЛЯ IPHONE LENA --- #  
  - SRC-IP-CIDR,192.168.100.99/32,PROXY FAILOVER 🇪🇺 # LENA IPHONE
# --- БЛОКИРОВКА | РЕКЛАМА И ДР. --- #   
  - RULE-SET,adfilter,REJECT
  # - RULE-SET,oisd_big,REJECT
  - DOMAIN,log.strm.yandex.ru,REJECT
  - DOMAIN,tracking.ott.yandex.net,REJECT
  - DOMAIN,egress.yandex.net,REJECT
