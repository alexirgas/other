  HAGEZI_PRO:
    type: http
    behavior: domain
    format: mrs
    path: './rule-providers/hagezi_pro.mrs'
    url: 'https://github.com/zxc-rv/ad-filter/releases/latest/download/adlist.mrs'
    interval: 86400

  YOUTUBE_DOMAINS:
    type: http
    behavior: domain
    format: mrs
    url: 'https://github.com/MetaCubeX/meta-rules-dat/raw/meta/geo/geosite/youtube.mrs'
    path: './rule-providers/youtube_domains.mrs'
    interval: 86400

