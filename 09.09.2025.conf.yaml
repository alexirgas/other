tproxy-port: 1181
# mixed-port: 1080

# –ù–ê–°–¢–†–û–ô–ö–ò –Ø–î–†–ê
allow-lan: true
find-process-mode: 'off'
mode: rule
geox-url:
  geosite: 'https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat'
  geoip: 'https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat'
  geo-auto-update: true
geo-update-interval: 24
geodata-mode: true # –≤–æ–∑–º–æ–∂–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è: true/false, true –¥–ª—è dat, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é false - –¥–ª—è mmdb
log-level: silent
ipv6: false
external-controller: '0.0.0.0:9090'
tcp-concurrent: true
external-ui: './zashboard'
external-ui-url: 'https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip'
profile:
  store-selected: true

# –ù–ê–°–¢–†–û–ô–ö–ò –°–ù–ò–§–§–ï–†–ê
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80]
      override-destination: true
    TLS:
      ports: [443]
  # QUIC - –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –Ω–∞ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä–µ
  #  QUIC:
  #    ports: [443]
  
# –°–ü–ò–°–û–ö –ü–†–û–ö–°–ò –°–ï–†–í–ï–†–û–í
proxies:
  - name: 'üá™üá™ VLESS'
    icon: 'https://www.svgrepo.com/download/365909/estonia.svg'
    type: vless
    server: 'YOUR'
    port: 443
    uuid: 'YOUR'
    network: ws
    tls: true
    servername: 'YOUR'
    skip-cert-verify: true
    client-fingerprint: chrome
    udp: true
    ws-opts:
      path: 'YOUR'

  - name: 'üá©üá™ VLESS'
    icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Germany.png'
    type: vless
    server: 'YOUR'
    port: 443
    uuid: 'YOUR'
    network: ws
    tls: true
    servername: 'YOUR'
    skip-cert-verify: true
    client-fingerprint: chrome
    udp: true
    ws-opts:
      path: 'YOUR'

  - name: 'üá™üá™ AMNEZIA'
    icon: 'https://avatars.githubusercontent.com/u/74861536?s=200&v=4'
    type: direct
    interface-name: 'nwg0'

# --- –ì–†–£–ü–ü–´ –ü–†–û–ö–°–ò (–ü–û–õ–ò–¢–ò–ö–ò) ---
proxy-groups:
  - name: 'PROXY FASTEST'
    icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/European_Union.png'
    type: url-test
    proxies:
      - 'üá™üá™ VLESS'
      - 'üá©üá™ VLESS'
      - 'üá™üá™ AMNEZIA'
    url: 'http://www.msftncsi.com/ncsi.txt'
    interval: 60
    lazy: true
    tolerance: 50

  - name: 'PROXY FAILOVER'
    icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png'
    type: fallback
    proxies:
      - 'PROXY FASTEST'
      - 'DIRECT'
    url: 'http://www.msftncsi.com/ncsi.txt'
    interval: 60
    lazy: true

  - name: 'YOUTUBE'
    icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png'
    type: select
    #include-all: true
    proxies:
      - 'DIRECT'
      - 'PROXY FAILOVER'

  - name: 'ADS BLOCK'
    icon: 'https://www.svgrepo.com/show/300290/sign-roadblock.svg' 
    type: select
    proxies:
      - 'REJECT'
      - 'DIRECT'

  - name: 'OTHER'
    icon: 'https://www.svgrepo.com/show/293111/maps-and-flags-global.svg'
    type: select
    proxies:
      - 'DIRECT'
      - 'PROXY FAILOVER'

# --- –ü–û–î–ü–ò–°–ö–ò –ù–ê –ü–†–ê–í–ò–õ–ê –ú–ê–†–®–†–£–¢–ò–ó–ê–¶–ò–ò ---
